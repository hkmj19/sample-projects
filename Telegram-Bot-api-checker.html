<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Bot Token Validator</title>
</head>
<body>
  <h2>Telegram Bot Token Validator</h2>
  <label for="apiToken">Enter your Telegram Bot API Token:</label>
  <input type="text" id="apiToken" placeholder="Enter API Token" />
  <button onclick="validateToken()">Validate Token</button>

  <h3>Result:</h3>
  <pre id="result"></pre>

  <script>
    function validateToken() {
      let apiToken = document.getElementById('apiToken').value.trim();
      const resultElement = document.getElementById('result');
      
      if (!apiToken || !apiToken.length == 45) {
        resultElement.textContent = 'Invalid token: Token must be 43-45 characters long.';
        return;
      }

      const url = `https://api.telegram.org/bot${apiToken}/getMe`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            resultElement.textContent = JSON.stringify(data, null, 2);
          } else {
            resultElement.textContent = `Invalid Token: ${data.description} ${response}`;
          }
        })
        .catch(error => {
          resultElement.textContent = `Error: ${error.message}`;
        });
    }
  </script>
</body>
</html>
