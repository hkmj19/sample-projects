</form>

// Copy function
function copyToClipboard(id) {
  const el = document.getElementById(id);
  const textToCopy = el.value !== undefined ? el.value : el.href;
  navigator.clipboard.writeText(textToCopy)
    .then(() => alert('Copied to clipboard!'))
    .catch(() => alert('Failed to copy!'));
}

// Generate form dynamically
function genForm() {
  const HostName = document.getElementById("domainInput").value.toLowerCase();
  const container = document.getElementById("choices");
  container.innerHTML = '';

  for (let i = 0; i < HostName.length; i++) {
    const letter = HostName[i];
    if (!Homos[letter]) continue;

    const letterDiv = document.createElement('div');
    letterDiv.className = 'letter-container';

    for (const char of Homos[letter]) {
      const span = document.createElement('span');
      const radio = document.createElement('input');
      radio.type = 'radio';
      radio.name = 'lc' + i;
      radio.value = char;
      radio.checked = Homos[letter][0] === char;
      radio.onclick = UpdateOutput;

      const charSup = document.createElement('sup');
      charSup.textContent = char.codePointAt(0).toString(16);

      span.appendChild(radio);
      span.appendChild(document.createTextNode(char));
      span.appendChild(charSup);
      span.appendChild(document.createElement('br'));
      letterDiv.appendChild(span);
    }

    container.appendChild(letterDiv);
  }

  UpdateOutput();
}

// Update output without breaking buttons
function UpdateOutput() {
  const HostName = document.getElementById("domainInput").value.toLowerCase();
  let HostString = '';
  for (let i = 0; i < HostName.length; i++) {
    const val = getCheckedValue(document.forms["HomoForm"]['lc'+i]);
    HostString += val || HostName[i];
  }

  document.forms["HomoForm"]["uhname"].value = HostString;
  document.getElementById("testLink").href = "http://" + HostString;
  document.getElementById("testLink").textContent = HostString;
  document.getElementById("copyField").value = HostString;
}

// Get checked radio value
function getCheckedValue(radioObj) {
  if (!radioObj) return "";
  if (radioObj.length === undefined) return radioObj.checked ? radioObj.value : "";
  for (let r of radioObj) if (r.checked) return r.value;
  return "";
}

// Clear form
function clearBtn() {
  document.getElementById("domainInput").value = "";
  document.getElementById("choices").innerHTML = "";
  document.getElementById("testLink").textContent = "Test Link";
  document.getElementById("testLink").href = "#";
  document.getElementById("copyField").value = "";
}
